<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
</head>

<body>

    <style>
        body{
            background: #000;
            color: white;
        }

    </style>

    <script type="text/javascript">

        let messageArray = [];

        let steakOrNah = prompt(`Do you eat steak?\n(Please use Yes or No)`);
        if (steakOrNah === "yes" || steakOrNah === "Yes") {
            alert("Here's a Steak Sandwhich");
            messageArray.push("Steak");
        } else if (steakOrNah === "no" || steakOrNah === "No") {
            alert("Here's a Black Bean Burger");
            messageArray.push("Black Bean Burger");
        } else {
            alert("I am not sure what that means");
            messageArray.push("Fried Pickles");
        }

        let howOld = prompt(`What is your birth year?\n(Please use YYYY format)`);
        if (howOld < 2002) {
            alert("SAKE SAKE SAKE!");
            messageArray.push("Sake");
        } else if (howOld > 2002) {
            alert("No Sake for you!");
            messageArray.push("Soda");
        } else {
            alert("You just barely made it, enjoy your sake");
            messageArray.push("Sake");
        }


        document.write(`Enjoy your ${messageArray[0]} and ${messageArray[1]} if you need anything else just let us know`);




    </script>

</body>

</html>
