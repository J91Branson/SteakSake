<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
  </head>
  <body>

    <script type="text/javascript">
        let steakOrNah = prompt('Do you eat steak?').toString()

        steakAnswer = steakOrNah 
        if (steakAnswer === "Yes" ){
            alert("Here's a Steak Sandwhich");
        } else if (steakAnswer === "No" ){
            alert("Here's a Black Bean Burger");
        } else{
            alert("Please type yes or no");
            steakOrNah();
        };
        

      
    </script>

  </body>
</html>
